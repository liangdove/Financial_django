<!-- templates/input_and_result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GCN 预测</title>
</head>
<body>
    <h2>GCN 节点预测</h2>

    <!-- 表单部分 -->
    <form method="POST">
        {% csrf_token %}
        <label for="node_idx">请输入节点 ID:</label>
        <input type="number" id="node_idx" name="node_idx" required>
        <button type="submit">提交</button>
    </form>

    <!-- 结果部分，只有当 result 存在时显示 -->
    {% if result_gcn %}
    <h3>预测结果:</h3>
    <p>{{ result_gcn }}</p>
    {% endif %}

</body>
</html>
